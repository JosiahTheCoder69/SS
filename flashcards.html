<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Modern Latin America</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flashcards - Modern Latin America</h1>
    </header>

    <main>
        <div class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div class="front">What is a major cause of poverty in Latin America?</div>
                <div class="back">Inequalities in wealth distribution leave many people in poverty.</div>
            </div>

            <div class="controls">
                <button id="prevButton">Previous Card</button>
                <button id="flipButton">Flip Card</button>
                <button id="nextButton">Next Card</button>
            </div>
        </div>
        <a href="index.html" class="home-button">Home</a>
    </main>

    <footer>
        <p>&copy; 2024 Social Studies Project | Created by Josiah Middleton</p>
    </footer>

    <script>
        const flashcards = [
            { front: "What is a major cause of poverty in Latin America?", back: "Inequalities in wealth distribution leave many people in poverty." },
            { front: "How has the war on drugs impacted Latin America?", back: "It has caused violence and instability in countries like Mexico and Colombia." },
            { front: "Why do many Latin Americans migrate to the U.S.?", back: "They seek better opportunities due to poverty, violence, and instability." },
            { front: "What is the significance of the Amazon River?", back: "It is one of the worldâ€™s largest rivers and a vital resource for trade and the environment." },
            { front: "What is voluntary trade?", back: "It benefits buyers and sellers by allowing countries to specialize in goods they produce efficiently." },
            { front: "What is the role of NAFTA in Latin America?", back: "It facilitated free trade between Mexico, the U.S., and Canada." },
            { front: "How does literacy rate affect GDP?", back: "Higher literacy rates lead to a more skilled workforce, boosting GDP and economic growth." },
            { front: "What are examples of Latin American exports?", back: "Coffee from Brazil, copper from Chile, and beef from Argentina." },
            { front: "What is specialization?", back: "Focusing on producing specific goods to trade efficiently with others." }
        ];

        let currentCardIndex = 0;
        const flashcard = document.getElementById("flashcard");
        const flipButton = document.getElementById("flipButton");
        const nextButton = document.getElementById("nextButton");
        const prevButton = document.getElementById("prevButton");

        // Flip the card
        flipButton.addEventListener("click", () => {
            flashcard.classList.toggle("flip");
        });

        // Show next card
        nextButton.addEventListener("click", () => {
            flashcard.classList.remove("flip");
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            updateFlashcard();
        });

        // Show previous card
        prevButton.addEventListener("click", () => {
            flashcard.classList.remove("flip");
            currentCardIndex =
                (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            updateFlashcard();
        });

        function updateFlashcard() {
            flashcard.querySelector(".front").textContent =
                flashcards[currentCardIndex].front;
            flashcard.querySelector(".back").textContent =
                flashcards[currentCardIndex].back;
        }
    </script>
</body>
</html>
